<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CR TECH</title>
    <script>
      // Theme bootstrap (avoid flash): localStorage -> system preference -> light
      (function () {
        try {
          var stored = localStorage.getItem('crm_theme');
          var systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored === 'light' || stored === 'dark' ? stored : (systemDark ? 'dark' : 'light');
          var root = document.documentElement;
          if (theme === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
        } catch (e) {
          // Ignore (e.g. storage blocked)
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Dark Theme Grays (Zinc)
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              },
              // Copper Accent Palette
              primary: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#b46638', // Base Copper
                600: '#96522b',
                700: '#7a4122',
                800: '#5e3119',
                900: '#432111',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.2s ease-out',
            }
          },
        },
      }
    </script>
    <style>
      html { color-scheme: light; }
      html.dark { color-scheme: dark; }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      html.dark ::-webkit-scrollbar-track { background: #18181b; }
      html.dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
        border: 2px solid #18181b;
      }
      html.dark ::-webkit-scrollbar-thumb:hover { background: #52525b; }

      html:not(.dark) ::-webkit-scrollbar-track { background: #e4e4e7; }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #a1a1aa;
        border-radius: 4px;
        border: 2px solid #e4e4e7;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover { background: #71717a; }

      /* Custom scrollbar for table areas - more visible */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      html.dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b;
        border-radius: 6px;
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 6px;
        border: 3px solid #18181b;
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #71717a; }

      html:not(.dark) .custom-scrollbar::-webkit-scrollbar-track {
        background: #e4e4e7;
        border-radius: 6px;
      }
      html:not(.dark) .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #a1a1aa;
        border-radius: 6px;
        border: 3px solid #e4e4e7;
      }
      html:not(.dark) .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #71717a; }

      /* SCALING LOGIC FOR DESKTOP */
      @media (min-width: 1280px) {
        html {
          font-size: 18px; /* Increases REM base size by 12.5% */
        }
      }
    </style>
