<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TREK STAR C - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Dark Theme Grays (Zinc)
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              },
              // Copper Accent Palette
              primary: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#b46638', // Base Copper
                600: '#96522b',
                700: '#7a4122',
                800: '#5e3119',
                900: '#432111',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.2s ease-out',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* Zinc 950 */
        color: #e4e4e7; /* Zinc 200 */
      }
      
      /* Dark Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* Zinc 900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Zinc 700 */
        border-radius: 4px;
        border: 2px solid #18181b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Zinc 600 */
      }

      /* Custom scrollbar for table areas - more visible */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b;
        border-radius: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 6px;
        border: 3px solid #18181b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }

      /* SCALING LOGIC FOR DESKTOP */
      @media (min-width: 1280px) {
        html {
          font-size: 18px; /* Increases REM base size by 12.5% */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
